  <style>
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 32px 24px;

    h1 {
      font-size: 2rem;

      display: flex;
      align-items: center;

    }
    .desc {
      font-size: 1.1rem;

      margin-bottom: 24px;
    }
    .suggest-link {
      display: inline-block;
      padding: 12px 28px;
      background: #0074d9;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
      font-weight: 600;

    }
    .suggest-link:hover {
      background: #005fa3;
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px 8px;
      }
      h1 {
        font-size: 1.3rem;
      }
